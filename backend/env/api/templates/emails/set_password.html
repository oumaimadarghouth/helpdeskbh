<!DOCTYPE html>
<html>
  <body style="font-family:Arial;background:#f6f7fb;padding:24px;">
    <div style="max-width:600px;margin:auto;background:#fff;padding:24px;border-radius:10px;">
      <h2 style="color:#1b5cff;">BH HelpDesk</h2>

      <p>Bonjour {{ first_name }},</p>

      <p>
        Votre compte BH HelpDesk a été créé.
        Cliquez sur le bouton ci-dessous pour définir votre mot de passe.
      </p>

      <p style="text-align:center;margin:30px 0;">
        <a href="{{ link }}"
           style="background:#1b5cff;color:white;padding:14px 22px;
                  text-decoration:none;border-radius:8px;font-weight:bold;">
          Définir mon mot de passe
        </a>
      </p>

      <p style="font-size:13px;color:#666;">
        ⏳ Ce lien est valable {{ ttl_minutes }} minutes et à usage unique.
      </p>

      <hr style="margin:24px 0;border:none;border-top:1px solid #eee;">

      <p style="font-size:12px;color:#999;">
        {{ company }} — HelpDesk IA
      </p>
    </div>
  </body>
</html>
