<div class="container">
  <div class="auth-card card">
    <h2>Changer le mot de passe</h2>
    <p class="hint">Pour des raisons de sécurité, tu dois changer ton mot de passe dès la première connexion.</p>

    <form (ngSubmit)="submit()" class="grid">
      <div>
        <label class="label">Ancien mot de passe</label>
        <input class="input" [(ngModel)]="old_password" name="old_password" type="password" required />
      </div>

      <div>
        <label class="label">Nouveau mot de passe</label>
        <input class="input" [(ngModel)]="new_password" name="new_password" type="password" required />
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="loading">
        {{ loading ? 'En cours...' : 'Valider' }}
      </button>

      <div *ngIf="msg" class="alert alert-success">{{ msg }}</div>
      <div *ngIf="err" class="alert alert-danger">{{ err }}</div>
    </form>
  </div>
</div>
