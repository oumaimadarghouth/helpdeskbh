<div class="container">
  <h2>Demandes de lien mot de passe</h2>
  <p class="muted">Liste des utilisateurs qui demandent un nouveau lien.</p>

  <div *ngIf="err" class="alert alert-danger">{{ err }}</div>
  <div *ngIf="loading" class="muted">Chargement...</div>

  <div *ngIf="!loading && !items.length" class="card">
    <p class="muted">Aucune demande.</p>
  </div>

  <div *ngIf="!loading && items.length" class="card">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Status</th>
          <th>Créé le</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of items">
          <td>{{ r.id }}</td>
          <td>{{ r.email }}</td>
          <td>{{ r.status }}</td>
          <td>{{ r.created_at | date:'medium' }}</td>
          <td style="text-align:right;">
            <button class="btn btn-primary" (click)="resend(r.id)">
              Renvoyer lien
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div style="margin-top:12px;">
    <button class="btn" (click)="load()">Rafraîchir</button>
  </div>
</div>
