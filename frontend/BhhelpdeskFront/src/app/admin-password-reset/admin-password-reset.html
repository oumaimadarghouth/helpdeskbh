<div class="page">
  <h2>Demandes de renvoi de lien</h2>

  <div *ngIf="err" class="alert err">{{ err }}</div>
  <div *ngIf="msg" class="alert ok">{{ msg }}</div>

  <button (click)="load()" [disabled]="loading">Rafraîchir</button>

  <div *ngIf="loading">Chargement...</div>

  <table *ngIf="!loading" class="tbl">
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of items">
        <td>{{ r.email }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.created_at | date:'short' }}</td>
        <td>
          <button (click)="resend(r)" [disabled]="r.status === 'SENT'">
            {{ r.status === 'SENT' ? 'Déjà envoyé' : 'Renvoyer lien' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
