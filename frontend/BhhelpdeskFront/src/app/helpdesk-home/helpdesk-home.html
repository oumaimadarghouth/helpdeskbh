<div class="container">
  <h2>Espace HelpDesk</h2>
  <p class="muted">Validation, affectation et traitement des tickets.</p>

  <div class="grid grid-2" style="margin-top:14px">
    <div class="card">
      <h3>Tickets à valider</h3>
      <p class="muted">Tickets corrigés/classifiés par IA.</p>

      <!-- Section Diagnostic AI -->
      <div *ngIf="diagnosticSessions.length > 0" style="margin-top: 15px;">
        <app-manager-diagnostic-card *ngFor="let session of diagnosticSessions" [session]="session">
        </app-manager-diagnostic-card>
      </div>

      <button *ngIf="diagnosticSessions.length === 0" class="btn btn-primary" disabled>Aucun diagnostic à
        valider</button>
    </div>

    <div class="card">
      <h3>Historique</h3>
      <p class="muted">Recherche & statistiques.</p>
      <button class="btn btn-outline" disabled>Voir (bientôt)</button>
    </div>
  </div>
</div>
